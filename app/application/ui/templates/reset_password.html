{% extends "bases/unauthenticated_base.html" %}


{% block content %}
    {{ super() }}
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="well">
            <form class="form-horizontal" action="{{ url_for('.reset_password', jwt=jwt) }}" method="post">
                {{ form.csrf_token }}

                <fieldset>
                    <legend>Reset Password</legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="password1">New Password</label>
                        <div class="col-lg-10">
                            {{ form.password1(class_="form-control") }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="password2">Repeat Password</label>
                        <div class="col-lg-10">
                            {{ form.password2(class_="form-control") }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
{% endblock %}
