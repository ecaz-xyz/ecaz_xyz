{% extends "bases/base.html" %}


{% block content %}
    {{ super() }}

    <div class="rpgui-container framed" style="position:absolute;top:0;right:0;">
        {% if current_user.is_admin %}
            <button class="rpgui-button" onclick="window.location.href='{{ url_for("admin.index") }}'">Admin</button>
        {% endif %}

        <button class="rpgui-button" onclick="window.location.href='{{ url_for(".profile") }}'">Profile</button>

        <button class="rpgui-button" onclick="window.location.href='{{ url_for(".settings") }}'">Settings</button>

        <button class="rpgui-button" onclick="window.location.href='{{ url_for(".api_settings") }}'">API Settings</button>

        <form action="{{ url_for('.logout') }}" method="post">
            {{ logout_form.csrf_token }}
            <button class="rpgui-button" type="submit" id="logout" name="logout">Logout</button>
        </form>
    </div>
{% endblock %}
