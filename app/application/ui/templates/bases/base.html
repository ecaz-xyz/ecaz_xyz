<!doctype html>
<html>
    <head>
        {% block head %}
            <script src=" https://cdn.jsdelivr.net/npm/rpgui@1.0.3/rpgui.min.js "></script>
            <link href=" https://cdn.jsdelivr.net/npm/rpgui@1.0.3/rpgui.min.css " rel="stylesheet">

            <style>
                body{
                    background-image: url("{{ url_for('.static', filename='background.gif') }}");
                    background-size: cover;
                    height: 100vh;
                    padding:0;
                    margin:0;
                }
            </style>

            <title>{% block title %}{% endblock %}ECAZ</title>
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="rpgui-content">
                    {% for message in messages %}
                        <div class="rpgui-container framed-golden-2">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            {% endblock %}
        </div>
    </body>
</html>
